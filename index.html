<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <title>project3</title>
  </head>

  <body>
    <h1 class="title clearfix">The Code Review</h1>

    <form action="index.html" method="post">

        <header class="main-header">

          <h2 class="signup">Signup for our newsletter</h2>
          <p class="line">Get the latest news on how your code is doing right in your inbox</p>
        </header>



        <fieldset class="first">
          <legend class="legend1"><span class="number">1</span>Contact Information</legend>
              <br>
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="required" ><br>
              <label for="mail">Email Address</label>
              <input type="email" id="mail" name="user_email"  placeholder="required" ><br>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_number" placeholder="your phone number"><br>
              <label for="street">Street Address</label>
              <input type="text" id="street" name="user_address" placeholder="your street address"><br>
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="the city you live in"><br>
              <label for="state">State</label>
              <select id="state" name="user_state">
                <option disabled="disabled" selected="selected">select one option</option>

                <option value="Michigan">Michigan</option>
                <option value="Toronto">Toronto</option>
                <option value="Vancouver">Vancouver</option>
              </select><br>
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip">


        </fieldset>

          <p class="border1"></p>
          <p class="border2"></p>

        <fieldset class="second">
            <legend class="legend2"><span class="number">2</span>Newsletter</legend>
              <br><label>Select the newsletters you would like to receive</label><br>
              <br>  <input type="checkbox" id="hnews" name="user_news"><label for="hnews" class="light">HTML news</label><br>
                <br><input type="checkbox" id="cnews" name="user_news"><label for="hnews" class="light">CSS news</label><br>
                <br><input type="checkbox" id="jnews" name="user_news"><label for="hnews" class="light">Javascript news</label><br>
              <br><label>Newsletter format</label><br>
                <br><input type="radio" id="hformat" name="user_format"><label for="hformat" class="light">HTML</label><br>
                <br>
                <input type="radio" id="rformat" name="user_format"><label for="rformat" class="light">Plain text</label><br>
              <br><label for="topics">Other topics you'd like to hear about</label><br>
              <br><textarea id="topics"></textarea><br>


              <button class="submit" type="submit">Sign Up</button>


        </fieldset>

    </form>

<footer>Copyright &copy; The Code Review</footer>
  </body>
